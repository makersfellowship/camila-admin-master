<div class="background-complete">
  <div class="main">
    <div class="container">
      <div class="container-main">
        <!-- Navigation bar -->
        <app-navigation-bar></app-navigation-bar>
        <div>
          <!-- Headet -->
          <app-header></app-header>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Change password -->
<app-modal-change-password *ngIf="modalDisplay == 'Change password'" (close)="modalDisplay = 'Hide'"
  (success)="onSuccessModal($event)" (try)="onTry($event)" (toast)="onShowToast({ message: $event })">
</app-modal-change-password>
<!-- Success -->
<app-modal-success [success]="successMessage" *ngIf="modalDisplay == 'Success'" (close)="modalDisplay = 'Hide'">
</app-modal-success>
<!-- Error -->
<app-modal-error [error]="errorMessage" *ngIf="modalDisplay == 'Error'" (close)="modalDisplay = 'Hide'">
</app-modal-error>
<toast *ngIf="toast" [showToast]="toast" [message]="message"></toast>
